<!DOCTYPE html>
<html lang="en">

<head>
    <title>RollWhere</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script> 

<!-- This is the API from Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script> 
    <script type="module" src="./index.js"></script>


    <!--Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="info">
        <!-- <h2>Click a part of the map to add markers</h2>
        <h3>Enter origin and destination locations to generate a route!</h3>
        <p>Markers and a single route seem feasible so far, provideRouteAlternatives does not seem to provide any alternatives though...</p> -->

        <input id="change-route" type="button" value="CHANGE ROUTE">
    </div>
    </div>
    <div style="display: none">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />

        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked" />
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit" />
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving" />
            <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <!-- Map is here -->
    <div id="map"></div>

    <!-- Invisible modal button clicked when user adds marker to map -->
    <div id="Modal" class="invisible">
        <button id="modal_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            INVISIBLE MODAL BUTTON WHOOO
        </button>
    </div>

    <!-- modal that pops out when user clicks on map -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" >

        <div id="modal-form" class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-10 fw-bold" id="exampleModalLabel">Place a marker</h1>
                    <button id="modal_close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                <div class="modal-body">
                    
                    <div class="container-fluid">

                        <div class="row">
                          <div class="col-md-4">Marker Icon</div>
                          <div class="col-md-4 ms-auto"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <img id="image" src="images/monster.png">
                            </div>
                            <div class="col-8">
                                Obstacle Type
                                <select class="form-select" aria-label="Default select example" id="obstacle_type">
                                    <option value="monster" selected>monster</option>
                                    <option value="danger">danger</option>
                                    <option value="pothole">pothole</option>
                                  </select>

                            </div>
                        </div>

                    </div>

                    What is the obstacle name
                    <input type="text" class="form-control" id="obstacle_info">
                    <br>
                    Share with us somemore in detail
                    <textarea class="form-control" id="obstacle_details"></textarea>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn fw-bold text-light" id="place_marker" data-bs-dismiss="modal" style="background-color: #3E837A;">Place Marker</button>
                </div>
                

            </div>
        </div>
    </div>

    <!--error modal button for error in marker modal -->
    <div class="invisible">
        <button id="modal_error_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#errorModal">
        Launch demo modal
        </button>
    </div>

    <!-- error Modal popup -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="errorModalLabel">You didn't put obstacle type!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
            </div>
            <!-- <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
        </div>
    </div>
    <!-- 
            The `defer` attribute causes the callback to execute after the full HTML
            document has been parsed. For non-blocking uses, avoiding race conditions,
            and consistent behavior across browsers, consider loading using Promises.
            See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
            for more information.
            -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXiCDirZ_ve5btwH1g_3zUdSxDdzneCOk&callback=initMap&libraries=places&v=weekly"
        defer>
    </script>

    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
