<!DOCTYPE html>
<html lang="en">

<head>
    <title>Testing Google Maps API</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div id="info">
        <h2>Click a part of the map to add markers</h2>
        <h3>Enter origin and destination locations to generate a route!</h3>
        <p>helloMarkers and a single route seem feasible so far, provideRouteAlternatives does not seem to provide any alternatives though...</p>
        <input id="change-route" type="button" value="CHANGE ROUTE">
    </div>
    <div style="display: none">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />

        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked" />
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit" />
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving" />
            <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <div id="map"></div>

    <!-- 
            The `defer` attribute causes the callback to execute after the full HTML
            document has been parsed. For non-blocking uses, avoiding race conditions,
            and consistent behavior across browsers, consider loading using Promises.
            See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
            for more information.
            -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiqhO1pyvQ8Z2wOQlA_HYOld80YavqYyk&callback=initMap&libraries=places&v=weekly"
        defer></script>
</body>

</html>
